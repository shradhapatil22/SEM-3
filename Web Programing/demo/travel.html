<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8 ">
    <meta name=" viewport " content="width=device-width,initial-scale=1.0 ">
    <title>Complete responsive tour and travel agency website design </title>

    <!--font awesome cdn link-->
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">

    <!--custom css file link-->
    <link rel="stylesheet " href="travel.css">
</head>

<body>

    <!-- header section starts-->
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#serices">services</a>
        <a href="#gallery">gallery</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search"id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>


</header>

<!-- header section starts-->

<!--login form container-->

<div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forgot password? <a href="#">click here</a></p>
        <p>Don't have an account? <a href="#">register now</a></p>
    </form>
</div>

    


    <!--home section starts-->
    <section class="home" id="home">

        <div class="content ">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us,adventure awaits</p>
            <a href="# " class="btn">discover more</a>
        </div>

    <div class="controls">
        <span class="vid-btn active"data-src="Skyscrapers.mp4"></span>
        <span class="vid-btn"data-src="Waves.mp4"></span>
        <span class="vid-btn"data-src="Ocean.mp4"></span>
        <span class="vid-btn"data-src="Mountains.mp4"></span>
        <span class="vid-btn"data-src="Bike.mp4"></span>
    </div>

    <div class="video-container">
        <video src="Skyscrapers.mp4" id="video-slider" loop autoplay muted></video>
    </div>

    </section>
    <!--home section ends-->



    <!--book section starts-->
    <section class="book" id="book">
        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>

        <div class="row">

            <div class="image">
                <img src="pic-1.jpg"alt="">
            </div>

            <form action="">
               <div class="inputBox">
                <h3>Where to</h3>
                <input type="text" placeholder="Place name">
               </div>
               <div class="inputBox">
                <h3>How many</h3>
                <input type="number" placeholder="Number of guests">
               </div>
               <div class="inputBox">
                <h3>Arrivals</h3>
                <input type="date">
               </div>
               <div class="inputBox">
                <h3>Leaving</h3>
                <input type="date">
               </div>
                <input type="submit" class="btn" value="book now">
            </form>

        </div>

    </section>
    <!--book section ends-->

<!--custom js file link-->
<script src="travel.js">
</script>

    













</body>

</html>
